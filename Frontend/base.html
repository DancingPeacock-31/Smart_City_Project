<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart City{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="wrapper">
        {% if show_sidebar %}
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">
                <i class="fas fa-city me-2"></i> Smart City
            </div>
            <div class="list-group list-group-flush">
                
                    <a href="{{ url_for('admin.dashboard') }}" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a href="{{ url_for('admin.users') }}" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-users me-2"></i> Users
                    </a>
                    <a href="{{ url_for('admin.services') }}" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-cogs me-2"></i> Services
                    </a>
                    <a href="{{ url_for('admin.reports') }}" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-chart-bar me-2"></i> Reports
                    </a>
                
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        {% endif %}

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                            </li>
                            {% if 'citizen_id' in session or 'admin_id' in session %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                                </li>
                            {% elif not is_landing_page %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('citizen.login') }}">Citizen Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('admin.login') }}">Admin Login</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        
    </script>
</body>
</html>
