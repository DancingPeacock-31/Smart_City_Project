{% extends 'base.html' %}

{% block title %}Reports{% endblock %}

{% block content %}
<h2 class="mb-4">Reports & Analytics</h2>

<div class="row">
    <div class="col-lg-6 mb-4">
        <div class="card shadow-sm">
            <div class="card-header">Complaints by Status</div>
            <div class="card-body">
                <canvas id="statusChart" data-status="{{ status_data|tojson }}"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card shadow-sm">
            <div class="card-header">Complaints by Service</div>
            <div class="card-body">
                <canvas id="serviceChart" data-service="{{ service_data|tojson }}"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 mb-4">
        <div class="card shadow-sm">
            <div class="card-header">Complaints Over Time</div>
            <div class="card-body">
                <canvas id="timeChart" data-time="{{ complaints_over_time_data|tojson }}"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card shadow-sm">
            <div class="card-header">Complaints by Location</div>
            <div class="card-body">
                <canvas id="locationChart" data-location="{{ complaints_by_location|tojson }}"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 mb-4">
        <div class="card shadow-sm">
            <div class="card-header">Average Resolution Time (Days)</div>
            <div class="card-body">
                <canvas id="resolutionChart" data-resolution="{{ resolution_time_data|tojson }}"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/admin_reports.js') }}"></script>
{% endblock %}
