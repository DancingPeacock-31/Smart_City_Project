<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1E1E2F',
                        'primary-accent': '#4A4AFF',
                        'light-gray': '#E4E6EB',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-dark flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-white">Citizen Login</h2>
            <p class="mt-2 text-sm text-gray-400">Access your city services portal</p>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('citizen.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-900 text-white placeholder-gray-500 focus:outline-none focus:ring-primary-accent focus:border-primary-accent focus:z-10 sm:text-sm rounded-t-md" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-900 text-white placeholder-gray-500 focus:outline-none focus:ring-primary-accent focus:border-primary-accent focus:z-10 sm:text-sm rounded-b-md" placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-accent hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-accent">
                    Sign in
                </button>
            </div>
        </form>
        <div class="text-sm text-center">
            <a href="{{ url_for('citizen.register') }}" class="font-medium text-primary-accent hover:text-blue-500">
                Don't have an account? Register here.
            </a>
        </div>
    </div>

</body>
</html>
