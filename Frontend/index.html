<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Management</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #eef1f5;
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(12, 128, 224, 0.1), transparent 30%),
                radial-gradient(circle at 20% 80%, rgba(12, 128, 224, 0.1), transparent 30%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 0;
            filter: blur(50px);
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
        }

        .card {
            background-color: #1e2a38;
            color: white;
            border: 1px solid #34495e;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 650px; /* Enlarged card */
            z-index: 1;
            backdrop-filter: blur(10px);
            background-color: rgba(30, 42, 56, 0.85);
        }
        .card-body {
            padding: 60px; /* Increased padding */
        }
        .card-title {
            font-size: 3rem; /* Larger title */
            font-weight: 600;
        }
        .card-title .fa-city {
            margin-right: 20px;
            opacity: 0.9;
            color: #3498db;
        }
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            color: #bdc3c7;
        }
        hr {
            border-color: #34495e;
            margin: 30px 0;
        }
        .btn-portal {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 400;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #4aa3df;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.2);
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #566f8a;
            color: #bdc3c7;
        }
        .btn-secondary:hover {
            background-color: #34495e;
            border-color: #34495e;
            color: white;
            transform: translateY(-3px) scale(1.02);
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title mb-3">
                <i class="fas fa-city"></i> Smart City Management
            </h1>
            <p class="tagline">The future of urban living, simplified.</p>
            <hr class="my-4">
            <div class="d-grid gap-3">
                <a href="{{ url_for('citizen.login') }}" class="btn btn-primary btn-portal">
                    <i class="fas fa-users me-2"></i> Citizen Portal
                </a>
                <a href="{{ url_for('admin.login') }}" class="btn btn-secondary btn-portal">
                    <i class="fas fa-user-shield me-2"></i> Admin Portal
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
