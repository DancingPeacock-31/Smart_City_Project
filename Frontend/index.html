<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1E1E2F',
                        'primary-accent': '#4A4AFF',
                        'light-gray': '#E4E6EB',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-dark text-light-gray">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-primary-dark/80 backdrop-blur-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-between items-center h-20">
                <div class="text-white font-extrabold text-2xl">SmartCity</div>

            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0 hero-background"></div>
        <div class="absolute inset-0 z-10 bg-primary-dark opacity-70"></div>
        
        <!-- Animated Tech Background -->
        <div class="absolute inset-0 z-20 tech-background">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <svg class="lines" xmlns="http://www.w3.org/2000/svg">
                <line x1="10%" y1="10%" x2="90%" y2="90%" />
                <line x1="10%" y1="90%" x2="90%" y2="10%" />
            </svg>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.79 4 4s-1.79 4-4 4c-1.742 0-3.223-.835-3.772-2m-1.996-4h.004v.005h-.004V9zm-2.922 0h.004v.005h-.004V9z" />
                </svg>
            </div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
        </div>

        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center z-30">
            <h1 class="font-extrabold text-5xl sm:text-6xl text-white leading-tight">
                Welcome to the <span class="text-primary-accent">Smart City</span>
            </h1>
            <p class="mt-6 text-lg text-light-gray/80 max-w-2xl mx-auto">
                Your portal for modern urban living. Access city services, get community updates, and more.
            </p>
            <div class="mt-10 flex justify-center gap-4">
                <a href="/admin/login" class="px-8 py-4 bg-primary-accent text-white font-medium rounded-xl hover:bg-blue-500 transition-transform duration-300 transform hover:scale-105 shadow-lg">Admin Login</a>
                <a href="/citizen/login" class="px-8 py-4 bg-gray-700 text-white font-medium rounded-xl hover:bg-gray-600">Citizen Login</a>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary-dark py-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2025 SmartCity. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
